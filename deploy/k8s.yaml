apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-spring-boot-app
  labels:
    app: my-spring-boot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-spring-boot-app
  template:
    metadata:
      labels:
        app: my-spring-boot-app
    spec:
      containers:
      - name: my-spring-boot-app
        image: my-spring-boot-app:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: my-spring-boot-app-service
spec:
  type: NodePort
  selector:
    app: my-spring-boot-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    nodePort: 30007  # This is an optional field to specify the NodePort manually
